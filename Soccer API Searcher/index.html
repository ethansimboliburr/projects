<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Football Team Info</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
		<h1>Football Team Info</h1>
		</header>

		<main>
			<!-- Search Section -->
			<section class="search-section">
				<input type="text" id="teamInput" placeholder="Enter Team Name (e.g., Arsenal)">
				<button id="searchBtn">Search</button>
			</section>

			<!-- Upcoming Games -->
			<section class="results-section">
				<h2>Upcoming Games</h2>
				<ul id="eventsList"></ul>
			</section>

			<!-- Past Games -->
			<section class="results-section">
				<h2>Past Games</h2>
				<ul id="pastEventsList"></ul>
			</section>

			<!-- Team Roster -->
			<section class="results-section">
				<h2>Team Roster</h2>
				<ul id="playersList" class="player-grid"></ul>
			</section>
		</main>
		
		<section class="results-section" style="text-align:center; margin-top:40px;">
			<a href="cover.html" style="font-size:18px; text-decoration:underline; color:#1f4287;">
				â¬… Back to Main Page
			</a>
		</section>

		<footer>
		<p>Data from <a href="https://www.thesportsdb.com" target="_blank">TheSportsDB</a></p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
